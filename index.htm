<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tank Dashboard</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="chart.min.js"></script>
    <script src="jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="grid-3rows-2columns">
        <div class="row1-column1">
            <div class="card">
                <div class="header">Water Tank Sensors</div>
                <div class="body">
                    <div class="skill">
                        <div>
                            <div class="linecon">
                                <div class="lbl">Level (L)</div>
                                <div class="elementvalue" id="level"></div>
                            </div>
                            <br />
                            <div class="linecon">
                                <div class="lbl">Flow Rate (m^3/s)</div>
                                <div class="elementvalue" id="flow"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row1-column2">
            <form method="post">
                <div class="card">
                    <div class="header">
                        <input class="label-check" id="label-check" type="checkbox"
                            name='"Remote Control_DB".Remote_Checked' value="1">
                        <label for="label-check" class="selector-label">
                            <div class="line1"></div>
                            <div class="line2"></div>
                            <div class="line3"></div>
                        </label>
                        <div>Remote Control</div>
                    </div>
                    <div class="body">
                        <div class="skill">
                            <div>
                                <p>Level (L)</p>
                            </div>
                            <div><input class="input" placeholder="..." min="0" max="300" type="number"
                                    name='"Remote Control_DB".Level_Remote'></div>
                            <div><button type="submit">Send</button></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row2-column1">
            <svg height="110" width="110" class="gauge">
                <circle cx="55" id="timerl.greenRed" cy="S5" p="40" stroke="gray" stroke_dasharray="188.25 63.08"
                    stroke_width="20px" fill="white" transform="rotate(-180)"></circle>
                <circle cx="55" id="timer1.lines" cy="55" r="40" stroke="#000000" stroke_dasharray="1 9.47"
                    stroke_width="10px" fill="white" transform="rotate(-180)"></circle>
                <circle cx="55" id="timer.space" cy="55" r="40" stroke="#FIFIF1" stroke_dasharray="62.83 188.5"
                    stroke_width="20px" fill="white" transform="rotate(-180)"></circle>
                <text x="29" y="40" fill="black" font_size="10" font_family="Helvetica, Arial, sans=serif">Filling
                    Valve</text>
                <text x="14" y="100" fill="black" font_size="10" font_family="Helvetica, Arial, sans=serif">0%</text>
                <text x="80" y="100" fill="black" font_size="10" font_family="Helvetica, Arial, sans=seri">100%</text>
                <circle cx="55" id="timer1.point" cy="55" r="5" stroke="black" fill="black"></circle>
                <polygon class="pointer" id="timer.pointer" points="50,55 60,55
55,7" fill="black" stroke="black*"></polygon>
            </svg>
        </div>
        <div class="row2-column2">
            <svg height="110" width="110" class="gauge">
                <circle cx="55" id="timerl.greenRed" cy="S5" p="40" stroke="gray" stroke_dasharray="188.25 63.08"
                    stroke_width="20px" fill="white" transform="rotate(-180)"></circle>
                <circle cx="55" id="timer1.lines" cy="55" r="40" stroke="#000000" stroke_dasharray="1 9.47"
                    stroke_width="10px" fill="white" transform="rotate(-180)"></circle>
                <circle cx="55" id="timer.space" cy="55" r="40" stroke="#FIFIF1" stroke_dasharray="62.83 188.5"
                    stroke_width="20px" fill="white" transform="rotate(-180)"></circle>
                <text x="29" y="4B8r3B4p7yhRXuBWLqsQ546WR43cqQwrbXMDFnBi6vSJBeif8tPW85a7r7DM961Jvk4hdryZo
ByEp8GC8HzsqJpRN4FxGM9></text>
<text x=" 14" y="100" fill="black" font_size="10" font_family="Helvetica, Arial, sans=serif">0%</text>
                <text x="80" y="100" fill="black" font_size="10" font_family="Helvetica, Arial, sans=seri">100%</text>
                <circle cx="55" id="timer1.point" cy="55" r="5" stroke="black" fill="black"></circle>
                <polygon class="pointer" id="timer.pointer" points="50,55 60,55
55,7" fill="black" stroke="black*"></polygon>
            </svg>
        </div>
        <div class="Row3">
            <div class="curve">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['00h', '04h', '08h', '12h', '16h', '20h'],
                datasets: [{
                    label: 'Level',
                    data: [.12, 1, .3, .5, .2, .3],
                    borderColor: '#004a51',
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: {
                        display: true,
                        title: {
                            display: true,
                            text: ''
                        }
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Level'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });
    </script>
</body>

</html>
